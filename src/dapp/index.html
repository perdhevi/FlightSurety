<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main class="container">
      <div class="top-50">
        <label class="form">Authorize</label>
        <btn class="btn btn-primary" id="authorizeApp"> Authorize </btn>
      </div>
      <div class="top-50">
        <label class="form">Initialize</label>
        <btn class="btn btn-primary" id="first-time"> First Time Init </btn>
      </div>

      <div class="top-50">
        <label class="form">Airlines</label>

        <div id="airline-wrapper"></div>
        <div class="top-50">
          Command executor: <input type="text" id="executor" />
        </div>
      </div>

      <div class="top-50">
        <label class="form">
          <h3>Flight</h3>
          <div class="row">
            Airline : <input type="text" id="airline-operator" />
          </div>
          <div class="top-50">
            <div class="row top-20">
              <btn class="btn btn-primary" id="fund-airline">
                Fund Airline
              </btn>
            </div>
          </div>

          <div class="top-50">
            <div class="row">
              Flight Number : <input type="text" id="flight-number" />
            </div>
            <div class="row top-20">
              <btn class="btn btn-primary" id="register-flight">
                Register Flight
              </btn>
            </div>
          </div>
          <div class="row top-20">
            <btn class="btn btn-primary" id="submit-oracle">
              Submit to Oracles
            </btn>
          </div>
        </label>
      </div>

      <div class="top-20">
        <label class="form"><h4>Passenger</h4></label>
        <div id="passenger-wrapper"></div>
        <div class="row top-20">
          <h5>Passenger Address :</h5>
          <input type="text" id="buy-address" />
        </div>
        <div class="row top-20">
          <h5>Amount :</h5>
          <input type="text" id="buy-amount" />
          <btn class="btn btn-primary" id="buy-insurance">Buy Insurance</btn>
        </div>
        <div>
          <div class="row top-20" id="balance">0</div>
          <btn class="btn btn-primary" id="passenger-balance">
            Balance Deposit
          </btn>
        </div>
        <div>
          <btn class="btn btn-primary" id="passenger-withdrawal">Withdraw</btn>
        </div>
      </div>
      <div id="display-wrapper" class="top-20"></div>
    </main>
  </body>
</html>
